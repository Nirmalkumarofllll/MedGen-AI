<!DOCTYPE html>
<html>
<head>
  <title>MedGen AI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 900px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-container input, .form-container select {
      width: calc(100% - 22px); 
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; 
    }
    .form-container button {
      padding: 10px;
      background-color: #28a745;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    .form-container button:hover {
      background-color: #218838;
    }
    .form-container button:active {
      background-color: #279d41;
    }
    .form-container #loading {
      margin-top: 10px;
      display: none;
      text-align: center;
      font-size: 18px;
      color: #555;
    }
    .content-container {
      display: none; 
      margin-top: 20px;
      background: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
    }
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #ddd;
      padding: 10px 15px;
    }
    .content-header span {
      font-size: 16px;
      font-weight: bold;
    }
    .copy-icon {
      cursor: pointer;
      color: #bbb;
      transition: color 0.3s, transform 0.3s;
    }
    .copy-icon:hover {
      color: #888;
    }
    .copy-icon:active {
      color: #fff;
      transform: scale(0.9);
    }
    .generate-content {
      border-top: 1px solid #444;
      background: #1e1e1e;
      color: #ddd;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Consolas, 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>MedGen: AI-Powered Medical Content Generator</h2>
    <form id="contentForm">
      <label for="ageRange">Age:</label>
      <input type="number" id="ageRange" name="ageRange" min="50" max="70" placeholder="50-70" required>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="United States" required>
      <label for="medicationType">Medication Type:</label>
      <input type="text" id="medicationType" name="medicationType" placeholder="Statins" required>
      <label for="studyDateRange">Study Date Range:</label>
      <input type="number" id="studyDateRange" min="2010" max="2023" name="studyDateRange" placeholder="2010-2023" required>
      <label for="keywords">Keywords:</label>
      <input type="text" id="keywords" name="keywords" placeholder="Advanced cardiovascular diseases" required>
      <button type="submit">Generate Content</button>
    </form>
    <div id="loading">Generating content, please wait...</div>
    
    <!-- Content Container with Copy Icon -->
    <div class="content-container" id="content-container">
      <div class="content-header">
        <span>Generated Content</span>
        <i class="fas fa-copy copy-icon" onclick="copyToClipboard('generate-content-block', this)"></i>
      </div>
      <div class="generate-content" id="generate-content-block">
        <!-- Content generated by AI will be placed here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- Include Font Awesome for the copy icon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    function copyToClipboard(elementId, iconElement) {
      var copyText = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(copyText).then(function() {
        iconElement.style.color = '#555555'; 
        setTimeout(function() {
          iconElement.style.color = ''; 
        }, 2000);
      }, function(err) {
        console.error('Could not copy text: ', err);
      });
    }
  </script>
</body>
</html>
